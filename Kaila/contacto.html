        <main>
           
            <img src="https://conceptodefinicion.de/wp-content/uploads/2021/03/musica.jpg" alt="Contáctanos" width="250px">
           

            <form action="">
                
                <label for="contactoNombre">Nombre</label>
                <input type="text" name="contactoNombre" id="contactoNombre" placeholder="Ingresa tu nombre" required>
                
                <br>

                <label for="contactoEmail">Correo</label>
                <input type="email" name="contactoEmail" id="contactoEmail" placeholder="Ingresa tu correo">

                <br>

                <label for="">Teléfono de contacto</label>
                <input type="text" name="contactoTelefono" id="contactoTelefono" placeholder="Número de contacto" required>

                <br>

                <label for="">Mensaje</label>
                <br>
                <textarea name="contactoMensaje" id="contactoMensaje" cols="30" rows="10">Digita aquí tu mensaje</textarea>

                <br>

                <input type="submit" value="Enviar">


            </form>
        </main>
